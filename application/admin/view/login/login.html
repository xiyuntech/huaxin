<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><!--Head--><head>
    <meta charset="utf-8">
    <title>华新后台：登录</title>
    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/css/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/css/beyond.css" rel="stylesheet">
    <link href="__ADMIN__/css/demo.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
</head>
<!--Head Ends-->
<!--Body-->

<body>
<div class="login-container animated fadeInDown">
    <form action="" method="post" id="form">
        <div class="loginbox bg-white">
            <div class="loginbox-title" style="margin: 20px 0;">华新后台</div>
            <div class="loginbox-textbox">
                <input  class="form-control" placeholder="用户名" name="username" type="text">
            </div>
            <div class="loginbox-textbox">
                <input class="form-control" placeholder="密码" name="password" type="password">
            </div>
            <div class="loginbox-submit">
                <input class="btn btn-primary btn-block" value="登录" type="submit">
            </div>
        </div>
        <div class="logobox">
            <p class="text-center" style="line-height: 40px;">欢迎登录</p>
        </div>
    </form>
</div>
<!--Basic Scripts-->
<script src="__ADMIN__/js/jquery_002.js"></script>
<script src="__ADMIN__/js/bootstrap.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/js/beyond.js"></script>
<script src="__PLUGIN__/layer/layer.js"></script>
<script src="__ADMIN__/js/admin.js"></script>
<script>
    POST_URL="{:url('login/login')}";
    $(function(){
        ajaxPost($('#form'),POST_URL);
    })
</script>
</body><!--Body Ends-->
</html>
