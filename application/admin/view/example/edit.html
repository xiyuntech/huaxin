{extend name="common/layout"}
{block name="css"}
<link href="__PLUGIN__/uploadify/uploadify.css"/>
{/block}
{block name="content"}
<!-- Page Breadcrumb -->
<div class="page-breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="{:url('example/index')}">首页</a>
        </li>
        <li>
            <a href="{:url('example/index')}">案例列表</a>
        </li>
        <li class="active">修改案例</li>
    </ul>
</div>
<!-- /Page Breadcrumb -->

<!-- Page Body -->
<div class="page-body">

    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
                <div class="widget-header bordered-bottom bordered-blue">
                    <span class="widget-caption">修改案例</span>
                </div>
                <div class="widget-body">
                    <div id="horizontal-form">
                        <form class="form-horizontal" role="form" action="" method="post" id="form">
                            <input type="hidden" name="id" value="{$example->id}">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">案例名称：</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="" name="name" required="" type="text" value="{$example->name}">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">案例图：</label>
                                <div class="col-sm-6">
                                    <input  type="file" id="img">
                                </div>
                                <p class="help-block col-sm-4 red">* 必须上传</p>
                            </div>
                            <div  id="show" class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">案例图预览：</label>
                                <div class="col-sm-6">
                                    <img src="{$example->picture}">
                                    <input type="hidden" name="picture" value="{$example->picture}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">描述：</label>
                                <div class="col-sm-6">
                                    <textarea name="descr" class="form-control">{$example->descr}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">修改案例</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /Page Body -->

{/block}
{block name="js"}
<script src="__PLUGIN__/uploadify/jquery.uploadify.min.js"></script>
<script>
    UPLOAD_URL="{:url('upload/img')}";
    POST_URL="{:url('example/edit')}";
    $(function(){
        uploadImg($('#img'),UPLOAD_URL,'案例图上传');
        $('#img-button').height(20);
        $('#img-button').css({'line-height':'25px'});
        ajaxPost($('#form'),POST_URL);
    });
</script>
{/block}
