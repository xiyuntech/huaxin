{extend name="common/layout"}
{block name="content"}
<!-- Page Breadcrumb -->
<div class="page-breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="{:url('index/index')}">首页</a>
        </li>
        <li>
            <a href="{:url('admin/index')}">管理员列表</a>
        </li>
        <li class="active">修改管理员</li>
    </ul>
</div>
<!-- /Page Breadcrumb -->

<!-- Page Body -->
<div class="page-body">

    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
                <div class="widget-header bordered-bottom bordered-blue">
                    <span class="widget-caption">修改管理员</span>
                </div>
                <div class="widget-body">
                    <div id="horizontal-form">
                        <form class="form-horizontal" role="form" action="" method="post" id="form">
                            <input name="id" value="{$admin->id}" type="hidden">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">用户名：</label>
                                <div class="col-sm-6">
                                    <input class="form-control"  placeholder="" name="username" required="" type="text" value="{$admin.username}">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">初始密码：</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="" name="password" required="" type="text" >
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">修改管理员</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /Page Body -->
{/block}
{block name="js"}

<script>
    POST_URL="{:url('admin/edit')}";
    $(function(){
        ajaxPost($('#form'),POST_URL);
    });
</script>
{/block}
