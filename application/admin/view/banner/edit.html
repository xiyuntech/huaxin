{extend name="common/layout"}
{block name="css"}
<link href="__PLUGIN__/uploadify/uploadify.css"/>
{/block}
{block name="content"}
<div class="page-breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="{:url('index/index')}">首页</a>
        </li>
        <li>
            <a href="{:url('banner/index')}">轮播图列表</a>
        </li>
        <li class="active">修改轮播图</li>
    </ul>
</div>
<!-- Page Body -->
<div class="page-body">

    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
                <div class="widget-header bordered-bottom bordered-blue">
                    <span class="widget-caption">修改轮播图（注意：开启flash）</span>
                </div>
                <div class="widget-body">
                    <div id="horizontal-form">
                        <form class="form-horizontal" role="form" action="" method="post" id="form">
                            <input type="hidden" name="id" value="{$model->id}">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">轮播图上传：</label>
                                <div class="col-sm-6">
                                    <input  type="file" id="img">
                                </div>
                                <p class="help-block col-sm-4 red">* 必须上传</p>
                            </div>
                            <div  id="show" class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">轮播图预览：</label>
                                <div class="col-sm-6">
                                    <img src="{$model->path}">
                                    <input type="hidden" name="path" value="{$model->path}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">跳转地址：</label>
                                <div class="col-sm-6">
                                    <input class="form-control"  placeholder="" name="href"  type="text" value="{$model->href}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">描述信息：</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" name="descr">{$model->descr}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">修改轮播图</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /Page Body -->
{/block}
{block name="js"}
<script src="__PLUGIN__/uploadify/jquery.uploadify.min.js"></script>
<script>
    UPLOAD_URL="{:url('upload/img')}";
    POST_URL="{:url('banner/edit')}";
    $(function(){
        uploadImg($('#img'),UPLOAD_URL,'轮播图上传');
        $('#img-button').height(20);
        $('#img-button').css({'line-height':'25px'});
        ajaxPost($('#form'),POST_URL);
    });
</script>
{/block}
