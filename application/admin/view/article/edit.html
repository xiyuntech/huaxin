{extend name="common/layout"}
{block name="css"}
<link href="__PLUGIN__/uploadify/uploadify.css"/>
{/block}
{block name="content"}
<div class="page-breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="{:url('index/index')}">首页</a>
        </li>
        <li>
            <a href="{:url('article/index')}">咨询列表</a>
        </li>
        <li class="active">修改咨询</li>
    </ul>
</div>
<!-- /Page Breadcrumb -->

<!-- Page Body -->
<div class="page-body">

    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
                <div class="widget-header bordered-bottom bordered-blue">
                    <span class="widget-caption">修改咨询<span style="color: red;">（注意：设置flash允许）</span>
                </div>
                <div class="widget-body">
                    <div id="horizontal-form">
                        <form class="form-horizontal" role="form" action="" method="post" id="form">
                            <input type="hidden" name="id" value="{$article->id}">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">文章标题：</label>
                                <div class="col-sm-6">
                                    <input class="form-control"  placeholder="" name="title" required="" type="text" value="{$article->title}">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">封面图：</label>
                                <div class="col-sm-6">
                                    <input  placeholder="" name="title"  type="file" id="img">
                                </div>
                                <p class="help-block col-sm-4 red">* 必须上传</p>
                            </div>
                            <div id="show" class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">封面图预览：</label>
                                <div class="col-sm-6">
                                    <img src="{$article->cover}">
                                    <input type="hidden" name="cover" value="{$article->cover}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label no-padding-right">文章内容：</label>
                                <div class="col-sm-7">
                                    <div id="content1">
                                        {$article->content}
                                    </div>
                                    <textarea id="content2" name="content" style="display: none;">{$article->content}</textarea>
                                </div>
                                <p class="help-block col-sm-3 red">* 必填</p>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">修改咨询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /Page Body -->
{/block}
{block name="js"}
<script src="__PLUGIN__/uploadify/jquery.uploadify.min.js"></script>
<script src="__PLUGIN__/wangEditor/wangEditor.min.js"></script>
<script>
    UPLOAD_URL="{:url('upload/img')}";
    EDITOR_URL="{:url('upload/editorUpload')}";
    POST_URL="{:url('article/edit')}";
    $(function(){
        uploadImg($('#img'),UPLOAD_URL,'封面图上传');
        $('#img-button').height(20);
        $('#img-button').css({'line-height':'25px'});
        ajaxPost($('#form'),POST_URL);
        editorInit('#content1','#content2',EDITOR_URL);
    });
</script>
{/block}
